workflows:
  # --- WORKFLOW 1: WEB ---
  web-workflow:
    name: Monocle
    instance_type: linux_x2
    max_build_duration: 30
    environment:
      flutter: 3.10.7
    scripts:
      - name: Build Web
        script: |
          flutter pub get
          flutter build web --release
    artifacts:
      - build/web/**
    publishing:
      static_pages:
        domain: monocle.codemagic.app

  # --- WORKFLOW 2: ANDROID ---
  android-workflow:
    name: Monocle
    instance_type: linux_x2
    environment:
      groups:
        - google_play_credentials # Set this up in Codemagic UI
      flutter: 3.10.7
    scripts:
      - name: Build Android App Bundle
        script: |
          flutter pub get
          flutter build appbundle --release
    artifacts:
      - build/app/outputs/bundle/release/*.aab
    publishing:
      google_play:
        credentials: $GOOGLE_PLAY_SERVICE_ACCOUNT_CREDENTIALS
        track: internal

  # --- WORKFLOW 3: iOS ---
  ios-workflow:
    name: Monocle
    instance_type: mac_mini_m2 # Required for iOS builds
    environment:
      groups:
        - app_store_credentials # Set this up in Codemagic UI
      flutter: 3.10.7
      xcode: latest
    scripts:
      - name: Build iOS IPA
        script: |
          flutter pub get
          # The next line handles automatic code signing if configured
          find . -name "Podfile" -execdir pod install \;
          flutter build ipa --release --export-options-plist=$HOME/export_options.plist
    artifacts:
      - build/ios/ipa/*.ipa
    publishing:
      app_store_connect:
        auth: integration