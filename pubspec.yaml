name: monocle_app
description: "Project Monocle - A cross-platform digital ecosystem for social interactions with gamified economy"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Backend & Auth
  supabase_flutter: ^2.5.9

  # Navigation
  go_router: ^14.2.3

  # Local Storage
  shared_preferences: ^2.2.3
  flutter_secure_storage: ^9.2.2

  # Utilities
  intl: ^0.19.0
  uuid: ^4.4.2
  equatable: ^2.0.5
  json_annotation: ^4.9.0
  flutter_dotenv: ^5.2.1

  # Real-time & Connectivity
  web_socket_channel: ^2.4.5
  connectivity_plus: ^6.0.3
  http: ^1.2.1
  url_launcher: ^6.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.11
  riverpod_generator: ^2.4.0
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/images/
    - assets/icons/
    - assets/animations/
